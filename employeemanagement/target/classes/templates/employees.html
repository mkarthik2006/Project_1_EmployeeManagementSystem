<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">
<h2 class="text-center">Employee List</h2>

<!-- Button container for Add and Search Employees -->
<div class="d-flex justify-content-between mb-3">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">‚ûï Add Employee</button>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#searchEmployeeModal">üîç Search Employee</button>
</div>

<!-- Employee Table -->
<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Email</th>
        <th>Salary</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.department}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.salary}"></td>
        <td>
            <a th:href="@{/employees/edit/{id}(id=${employee.id})}"
               class="btn btn-warning btn-sm">‚úè Edit</a>
            <a th:href="@{/employees/delete/{id}(id=${employee.id})}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure?')">üóë Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Pagination Controls -->
<nav>
    <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" th:href="@{/employees?page=0}">First</a></li>
        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item">
            <a class="page-link" th:href="@{/employees?page={index}(index=${i})}" th:text="${i + 1}"></a>
        </li>
        <li class="page-item"><a class="page-link" th:href="@{/employees?page={last}(last=${totalPages - 1})}">Last</a></li>
    </ul>
</nav>

<!-- Add Employee Modal -->
<div class="modal fade" id="addEmployeeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="/employees" method="post">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Department</label>
                        <input type="text" class="form-control" name="department" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Salary</label>
                        <input type="number" class="form-control" name="salary" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Employee</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Search Employee Modal -->
<div class="modal fade" id="searchEmployeeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Search Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="/employees/search" method="get">
                    <div class="mb-3">
                        <label class="form-label">Search by Name</label>
                        <input type="text" class="form-control" name="keyword">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
