<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Employee</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 class="text-center">Edit Employee</h2>
<form action="#" th:action="@{/employees/update/{id}(id=${employee.id})}"
      th:object="${employee}" method="post" class="p-4 border rounded shadow">

  <input type="hidden" th:field="*{id}"/>

  <div class="mb-3">
    <label class="form-label">Name:</label>
    <input type="text" th:field="*{name}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Department:</label>
    <input type="text" th:field="*{department}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Email:</label>
    <input type="email" th:field="*{email}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Salary:</label>
    <input type="number" th:field="*{salary}" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-success">Update</button>
  <a href="/employees" class="btn btn-secondary">Back</a>
</form>
</body>
</html>
